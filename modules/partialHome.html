<section class="bg-primary" id="one" ng-controller="homeController">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 text-center">
                <h2 class="margin-top-0 text-primary">Where is home for you?</h2>
                <br>
                <form class="form-group form-group-lg">
                    <input id="searchDropDown" data-toggle="dropdown" type="text" class="form-control input-lg" placeholder="Cities..." ng-click="openCityDropDown()"/>
                    <ul class="dropdown-menu col-md-12 list-height" role="menu" ng-show="citiesList">
                        <li role="menuitem" class="listOfCities" ng-repeat="city in cities | filter: searchCities">{{city}}</li>
                    </ul>
                    <br/>
                    <button href="#three" class="btn btn-default btn-xl"><i class="fa fa-search" aria-hidden="true"></i> Search </button>
                </form>
            </div>
        </div>
    </div>
</section>
